<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SimpleTD - Landlords</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row m-3">
                <div class="col"><h3>Landlords</span></h1></div>
                <div class="col"><button type="button" class="btn btn-outline-secondary float-end" id="connect-wallet"> Connect Wallet </button></div>
                <span class="border-bottom mt-2"></span>
            </div> 
            <div class="row m-3">
                <div class="col">
                    <button type="button" class="btn btn-secondary float-end" id="refresh-properties"><span id="load-refresh-properties"></span> refresh </button>
                </div>
            </div> 
            <div class="row m-3">
                <table class="table overflow-auto properties">
                    <caption caption style="caption-side:top;">My Properties</caption>
                    <thead>
                        <tr>
                        <th>Property Id</th>
                        <th>Tenant Id</th>
                        <th>Deposit Amount (Ξ)</th>
                        <th>Deductions (Ξ)</th>
                        <th>Returned Amount (Ξ)</th>
                        <th>Deposit Status</th>
                        </tr>
                    </thead>
                    <tbody id="properties">
                    </tbody>
                </table>
            </div> 
            <div class="row m-3 ">
                <form class="needs-validation" id="return-deposit">
                    <div class="row mt-3">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="Property Id" name="propertyId" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Ξ</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Deductions ( >= 0)" name="deductions" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-secondary"><span id="load-return-deposit"></span> Approve Deposit Return </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row m-3">
                <span class="border-bottom"></span>
            </div>
            <div class="row m-3">
                <form class="needs-validation" id="create-deposit">
                    <div class="row mt-3">
                        <div class="col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="Property Id" name="propertyId" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Ξ</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Deposit Amount ( > 0)" name="deposit" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-secondary"><span id="load-create-deposit"></span> Create New Agreement </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row m-3">
                <div class="col" id="messages">
                    <div class="toast">
                        <div class="toast-header">
                            <strong class="me-auto">Contract Message</strong>
                            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body col-md-9"></div>
                    </div>
                </div>
            </div>
            <p class="mt-5 text-muted text-center"><small>Built by <a href="https://github.com/w3ia">w3ia.x</a> for the Consensys Blockchain Developer Bootcamp 2021</small></p>
            <p class="mt-1 text-muted text-center"><small><a href="./index.html">Home</a></small></p>
        </div>
    </body>
    <script type="module" src="./src/js/landlords.js"></script>
</html>
